<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stylish form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <div class="card">
    <h1>Say Hello!</h1>
    <form>

      <div class="name question">
        <label for="name"><h2>Your Name</h2></label><br>
        <input class="input_box" type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="email question">
        <label for="email"><h2>Email</h2></label><br>
        <input class="input_box" type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>

      <div class="service question">
        <label for="service"><h2>Needed Services</h2></label>
        <select class="input_box select_font" name="service" id="service">
            <option value="" class="font_lg">Choose services</option>
            <option value="ser1">Service 1</option>
            <option value="ser2">Service 2</option>
            <option value="ser3">Service 3</option>
        </select>
      </div>

      <div class="budget question">
        <label for="budget"><h2>Budget</h2></label>
        <select class="input_box select_font" name="budget" id="budget">
            <option value="" class="font_lg">Select budget</option>
            <option value="bud1">Budget 1</option>
            <option value="bud2">Budget 2</option>
            <option value="bud3">Budget 3</option>
        </select>
      </div>

      <div class="message">
        <label for="message"><h2>Message</h2></label><br>
        <textarea class="input_box" type="text" name="message" id="message">Your message here...</textarea>
      </div>

      <input type="submit" value="Submit â†’" class="submit">

    </form>



  </div>
</body>
</html>
